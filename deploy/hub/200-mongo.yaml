apiVersion: v1
kind: Service
metadata:
 name: mongo
 namespace: multicloud-system
 labels:
   app: mongo
spec:
 ports:
 - port: 27017
   targetPort: 27017
 clusterIP: None
 selector:
   app: mongo

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: mongo
 namespace: multicloud-system
spec:
 serviceName: "mongo"
 replicas: 1
 selector:
   matchLabels:
     app: mongo
 template:
   metadata:
     labels:
       app: mongo
   spec:
     terminationGracePeriodSeconds: 10
     serviceAccountName: hub-sa
     containers:
       - name: mongo
         image: mongo:4.0.12
         command:
           - mongod
           - --replSet
           - rs0
           - --smallfiles
           - --noprealloc
           - --bind_ip
           - 0.0.0.0
         ports:
           - containerPort: 27017
       - name: mongo-sidecar
         image: cvallance/mongo-k8s-sidecar
         env:
           - name: MONGO_SIDECAR_POD_LABELS
             value: "app=mongo"
